<!-- ==================== Header Two Start Here ==================== -->
<header class="header home-two-header @@headerClass">
    <div class="container">
        <div
            class="header-box-inner py-2 py-lg-0 gap-4 lg-ps-12 ps-6 pe-7.5 bg-white transition-all rounded-lg">
            <nav class="flex items-center justify-between relative">
                <!-- Logo Start -->
                <div class="logo">
                    <a href="index.html" class="link hover:-translate-y-1 active:-translate-y-scale-9">
                        <img src="assets/images/logo/@@logoText" alt="Logo" class="max-w-[200px]">
                    </a>
                </div>
                <!-- Logo End  -->

                <!-- Menu Start  -->
                <div class="header-menu lg:block hidden">
                    @@include('../partials/@@navMenu', {
                    "class" : "gap-7"
                    })
                </div>
                <!-- Menu End  -->

                <!-- Header Right start -->
                <div class="flex items-center gap-6">
                    <div class="flex items-center gap-6">
                        <a href="login.html"
                            class="flex items-center gap-1.5 xl:flex hidden text-heading hover:text-main-600">
                            <span class="text-base text-main-600 flex leading-none!">
                                <i class="ph-bold ph-user"></i>
                            </span>
                            <span class="font-semibold text-sm ">Sign in</span>
                        </a>

                        <a href="register.html"
                            class="hover:-translate-y-1 active:-translate-y-scale-9 btn button--stroke lg:flex hidden items-center justify-center gap-5 group active:-translate-y-2 2xl:px-12 xl:px-6 px-3 py-4.5 font-medium @@btnClass"
                            data-block="button">
                            <span class="button__flair"></span>
                            <span class="button__label">Get Started</span>
                        </a>
                    </div>
                    <button type="button" class="toggle-mobileMenu leading-none! lg:hidden text-neutral-800 text-[36px]">
                        <i class="ph ph-list"></i>
                    </button>
                </div>
                <!-- Header Right End  -->
            </nav>
        </div>
    </div>
</header>
<!-- ==================== Header Two End Here ==================== -->
