<!-- ==================== Header Start Here ==================== -->
<header class="header bg-white transition-all">
    <div class="container container-two">
        <nav class="flex items-center justify-between relative">
            <!-- Logo Start -->
            <div class="logo">
                <a href="index.html" class="link hover:-translate-y-1 active:-translate-y-scale-9">
                    <img src="assets/images/logo/logo.png" alt="Logo" class="max-w-[200px]">
                </a>
            </div>
            <!-- Logo End  -->

            <!-- Menu Start  -->
            <div class="header-menu lg:block hidden">

            <!-- Menu End  -->

                    <span class="button__flair"></span>
                    <span class="button__label">Sign Up Now</span>

                <button type="button" class="toggle-mobileMenu leading-none lg:hidden text-neutral-800 text-9">
