<!-- ==================== Header Three Start Here ==================== -->
<header class="header py-0 top-0 start-0 end-0 w-full z-99 absolute">
    <div class="container max-w-1720-px">
        <div class="header-three__inner py-2 py-lg-0 transition-all">
            <nav class="flex items-center justify-between relative">
                <!-- Logo Start -->
                <div class="logo">
                    <a href="index.html" class="link hover:-translate-y-1 active--translate-y-scale-9">
                        <img src="assets/images/logo/logo-white-three.png" alt="Logo" class="max-w-200-px">
                    </a>
                </div>
                <!-- Logo End  -->

                <!-- Menu Start  -->
                <div class="header-menu d-lg-block d-none">
                    @@include('../partials/_nav-menu-three.html', { "class" : "gap-7"
                    })
                </div>
                <!-- Menu End  -->

                <!-- Header Right start -->
                <div class="flex items-center gap-6">
                    <div class="flex items-center gap-6">
                        <a href="login.html"
                            class="flex items-center gap-105 d-xl-flex d-none text-white hover:text-main-600">
                            <span class="text-base text-main-600 flex leading-none">
                                <i class="ph-bold ph-user"></i>
                            </span>
                            <span class="font-semibold text-sm ">Sign in</span>
                        </a>

                        <a href="register.html"
                            class="hover:-translate-y-1 active--translate-y-scale-9 btn button--stroke d-lg-flex d-none items-center justify-center gap-5 group active--translate-y-2 px-xxl-5 px-xl-4 px-3 py-405 font-medium rounded-pill btn-main hover:style-one common-shadow-inset-one text-heading hover:text-white"
                            data-block="button">
                            <span class="button__flair"></span>
                            <span class="button__label">Get Started</span>
                        </a>
                    </div>
                    <button type="button" class="toggle-mobileMenu leading-none d-lg-none text-white text-9">
                        <i class="ph ph-list"></i>
                    </button>
                </div>
                <!-- Header Right End  -->
            </nav>
        </div>
    </div>
</header>
<!-- ==================== Header Three End Here ==================== -->
